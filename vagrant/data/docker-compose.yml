version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: 10.10.3.20
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
  log-creator:
    image: aysenuroruc/log-creator:0.0.1
    environment:
      RAW_PATH: /raw
    volumes:
      - /project/raw:/raw
  log-watcher:
    image: aysenuroruc/log-watcher:0.0.1
    environment:
      RAW_PATH: /raw
    volumes:
      - /project/raw:/raw
  log-consumer:
    image: aysenuroruc/log-consumer:0.0.1
    environment:
      RAW_PATH: /raw
    volumes:
      - /project/raw:/raw
    ports:
      - 8080:8080
  prometheus:
    ports:
      - "9090:9090"
    image: aysenuroruc/prometheus:0.0.1
